<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 15(3sem)</title>
    <style>
        button {
            padding: 10px 15px;
            cursor: pointer;
            font-size: 13px;
        }
        label{
            display:block;
                width: 250px;
                text-align: left;
               
                margin-bottom: 15px;
                display: inline-block;      
        }
        input{
            padding-right:10px;
        }
        
        
    </style>
</head>
<body>
    <h3>Заполните форму</h3>
    <form name="form">
        <label>Фамилия:</label><input name="firstname" type="text"><br>
        <label>Имя:</label><input name="name" type="text"><br>
        <label>Email:</label><input name="mail" type="email"><br>
        <label>Номер телефона</label><input name="number" type="number"><br>
        <label>Город</label><input name="city" type="text" list="variants" placeholder="Выберите вариант"><br>
        <datalist id="variants">
            <option>Брест</option>
            <option>Витебск</option>
            <option>Гомель</option>
            <option>Гродно</option>
            <option>Минск</option>
            <option>Могилев</option>
        </datalist>
        <label>Я учусь в БГТУ</label><input type="checkbox"><br>
        <label>На каком курсе Вы учитесь?</label><input type="radio" >1 <input type="radio">2 <input type="radio">3  <input type="radio">4 <br>
        <label>Расскажите о себе</label><textarea></textarea><br>
        <button type="submit">Проверить</button>
    </form>
    
</body>
<script src="script.js"></script>
</html>
